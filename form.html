    <script>
        // Smooth page load
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });

        // Form validation and interactivity
        document.addEventListener('DOMContentLoaded', function() {
            // Checkbox selection interaction
            const checkboxItems = document.querySelectorAll('.checkbox-item');
            const checkboxInputs = document.querySelectorAll('.checkbox-input');
            
            checkboxItems.forEach((item, index) => {
                item.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'INPUT' && e.target.tagName !== 'LABEL') {
                        const checkbox = item.querySelector('.checkbox-input');
                        checkbox.checked = !checkbox.checked;
                        updateCheckboxState(item, checkbox.checked);
                    }
                });
                
                const checkbox = checkboxInputs[index];
                if (checkbox) {
                    checkbox.addEventListener('change', function() {
                        updateCheckboxState(item, checkbox.checked);
                    });
                }
            });
            
            function updateCheckboxState(item, isChecked) {
                if (isChecked) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            }
            
            // Form submission
            const registrationForm = document.querySelector('.registration-form');
            if (registrationForm) {
                registrationForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Validate required fields
                    const name = document.getElementById('name').value.trim();
                    const college = document.getElementById('college').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const contact = document.getElementById('contact').value.trim();
                    
                    if (!name || !college || !email || !contact) {
                        alert('Please fill in all required fields.');
                        return;
                    }
                    
                    // Check if at least one event is selected
                    const eventCheckboxes = document.querySelectorAll('input[name="events[]"]:checked');
                    if (eventCheckboxes.length === 0) {
                        alert('Please select at least one event to participate in.');
                        return;
                    }
                    
                    // If validation passes, show payment button
                    const submitBtn = document.querySelector('.submit-btn');
                    const paymentBtn = document.querySelector('#payment-btn');
                    
                    if (submitBtn) submitBtn.style.display = 'none';
                    if (paymentBtn) {
                        paymentBtn.style.display = 'block';
                        paymentBtn.scrollIntoView({ 
                            behavior: 'smooth',
                            block: 'center'
                        });
                    }
                    
                    alert('Registration details validated! Please proceed to payment.');
                });
            }
            
            // Payment button functionality
            const paymentBtn = document.querySelector('#payment-btn');
            if (paymentBtn) {
                paymentBtn.addEventListener('click', function() {
                    // Get selected items for summary
                    const selectedEvents = Array.from(document.querySelectorAll('input[name="events[]"]:checked')).map(cb => cb.value);
                    const selectedWorkshops = Array.from(document.querySelectorAll('input[name="workshops[]"]:checked')).map(cb => cb.value);
                    const selectedPreEvents = Array.from(document.querySelectorAll('input[name="pre-events[]"]:checked')).map(cb => cb.value);
                    
                    let summary = 'Registration Summary:\n\n';
                    summary += 'Name: ' + document.getElementById('name').value + '\n';
                    summary += 'College: ' + document.getElementById('college').value + '\n';
                    summary += 'Email: ' + document.getElementById('email').value + '\n';
                    summary += 'Contact: ' + document.getElementById('contact').value + '\n\n';
                    
                    if (selectedEvents.length > 0) {
                        summary += 'On Day Events: ' + selectedEvents.join(', ') + '\n';
                    }
                    if (selectedWorkshops.length > 0) {
                        summary += 'Workshops: ' + selectedWorkshops.join(', ') + '\n';
                    }
                    if (selectedPreEvents.length > 0) {
                        summary += 'Pre Events: ' + selectedPreEvents.join(', ') + '\n';
                    }
                    
                    alert(summary + '\nRedirecting to payment gateway...');
                    
                    // Here you would typically redirect to payment gateway
                    setTimeout(() => {
                        alert('Payment gateway integration coming soon!');
                    }, 1000);
                });
            }
            
            // Handle navigation clicks with smooth transitions
            const navLinks = document.querySelectorAll('.nav-link-item');
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href === '/events') {
                        e.preventDefault();
                        smoothNavigate('events.html');
                    } else if (href === '/form') {
                        e.preventDefault();
                        smoothNavigate('form.html');
                    }
                });
            });
        });
        
        // Back button functionality - Always go to main page
        function goBack() {
            // Add smooth fade out effect
            document.body.style.transition = 'opacity 0.3s ease-out';
            document.body.style.opacity = '0';
            
            // Navigate to main page after fade out
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 300);
        }

        
        // Smooth navigation function
        function smoothNavigate(url) {
            document.body.style.transition = 'opacity 0.3s ease-out';
            document.body.style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }
    </script>
