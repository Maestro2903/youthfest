      (function () {
        const LOCALHOST_URL = [
          'http://localhost:3040/@vite/client',
          'http://localhost:3040/src/js/index.js',
        ]
        const PROD_URL = ['assets/js/index.js']
        
        // Function to replace text
        function replaceText() {
          try {
            // Replace DONDRE with YOUTH
            const elements1 = document.querySelectorAll('.home-hero-h1--1');
            elements1.forEach(function(el) {
              if (el.textContent.trim() !== 'YOUTH') {
                el.textContent = 'YOUTH';
                console.log('Replaced DONDRE with YOUTH');
              }
            });
            
            // Replace GREEN with FEST
            const elements2 = document.querySelectorAll('.home-hero-h1--2');
            elements2.forEach(function(el) {
              if (el.textContent.trim() !== 'FEST') {
                el.textContent = 'FEST';
                console.log('Replaced GREEN with FEST');
              }
            });
            
            // Also replace in any other elements that might contain the text
            document.querySelectorAll('*').forEach(function(element) {
              if (element.children.length === 0 && element.textContent) {
                if (element.textContent.includes('DONDRE')) {
                  element.textContent = element.textContent.replace(/DONDRE/g, 'YOUTH');
                }
                if (element.textContent.includes('GREEN') && !element.textContent.includes('YOUTH')) {
                  element.textContent = element.textContent.replace(/GREEN/g, 'FEST');
                }
              }
            });
            
          } catch(e) {
            console.error('Error replacing text:', e);
          }
        }
        
        // Run replacement multiple times to catch dynamic content
        setTimeout(replaceText, 1000);
        setTimeout(replaceText, 2000);
        setTimeout(replaceText, 3000);
        setTimeout(replaceText, 5000);
        
        // Function to remove all links and navigation
        function removeLinks() {
          try {
            // Keep navigation links to events.html and form.html functional
            document.querySelectorAll('.nav-social-item').forEach(function(link) {
              link.removeAttribute('href');
              link.style.cursor = 'default';
              link.style.pointerEvents = 'none';
            });
            
            // Remove links from images but keep the images
            document.querySelectorAll('a[href*="/art-direction/"], a[href*="/photography/"]').forEach(function(link) {
              const img = link.querySelector('img');
              const svg = link.querySelector('svg');
              const paragraph = link.querySelector('p');
              
              if (img || svg) {
                // Create a div to replace the link
                const div = document.createElement('div');
                div.className = link.className.replace('w-inline-block', '');
                div.style.cursor = 'default';
                
                // Move all children from link to div
                while (link.firstChild) {
                  div.appendChild(link.firstChild);
                }
                
                // Replace the link with the div
                link.parentNode.replaceChild(div, link);
              }
            });
            
            // Remove home page links but keep content
            document.querySelectorAll('a[href="/"]').forEach(function(link) {
              link.removeAttribute('href');
              link.style.cursor = 'default';
              link.style.pointerEvents = 'none';
            });
            
            // Remove ALL external links and convert to spans
            document.querySelectorAll('a[href*="http"], a[href*="mailto:"]').forEach(function(link) {
              const span = document.createElement('span');
              span.className = link.className;
              span.style.cursor = 'default';
              span.textContent = link.textContent;
              link.parentNode.replaceChild(span, link);
            });
            
            // Also remove any remaining social/external links
            document.querySelectorAll('a[href*="instagram"], a[href*="linkedin"], a[href*="bydondregreen"], a[href*="bronxnarratives"], a[href*="salemstudio"], a[href*="dondregreen"]').forEach(function(link) {
              const span = document.createElement('span');
              span.className = link.className;
              span.style.cursor = 'default';
              span.textContent = link.textContent;
              link.parentNode.replaceChild(span, link);
            });
            
            console.log('All links removed successfully');
          } catch(e) {
            console.error('Error removing links:', e);
          }
        }
        
        // Run link removal
        setTimeout(removeLinks, 1500);
        setTimeout(removeLinks, 3000);
        
        // Also run on DOM changes
        if (window.MutationObserver) {
          const observer = new MutationObserver(function() {
            replaceText();
            removeLinks();
          });
          setTimeout(function() {
            observer.observe(document.body, { childList: true, subtree: true });
          }, 1000);
        }
    
        function createScripts(arr, isDevMode) {
          return arr.map(function (url) {
            const s = document.createElement('script')
            s.src = url
    
            if (isDevMode) {
              s.type = 'module'
            }
    
            return s
          })
        }
    
        function insertScript(scriptArr) {
          scriptArr.forEach(function (script) {
            document.body.appendChild(script)
          })
        }
    
        const localhostScripts = createScripts(LOCALHOST_URL, true)
        const prodScripts = createScripts(PROD_URL, false)
    
        let choosedScripts = null
    
        fetch(LOCALHOST_URL[0], {})
          .then(() => {
            choosedScripts = localhostScripts
          })
          .catch((e) => {
            choosedScripts = prodScripts
            console.error(e)
          })
          .finally(() => {
            if (choosedScripts) {
              insertScript(choosedScripts)
    
              return
            }
    
            console.error('something went wrong, no scripts loaded')
          })
      })()
      
      // Handle navigation routing with smooth transitions
      document.addEventListener('DOMContentLoaded', function() {
          const navLinks = document.querySelectorAll('.nav-link-item');
          navLinks.forEach(link => {
              link.addEventListener('click', function(e) {
                  const href = this.getAttribute('href');
                  if (href === '/events') {
                      e.preventDefault();
                      smoothNavigate('events.html');
                  } else if (href === '/form') {
                      e.preventDefault();
                      smoothNavigate('form.html');
                  }
              });
          });
          
          // Hamburger menu functionality
          const navToggleButtons = document.querySelectorAll('.nav-toggle');
          const navigation = document.querySelector('.navigation');
          let isNavOpen = false;
          
          navToggleButtons.forEach(button => {
              button.addEventListener('click', function(e) {
                  e.preventDefault();
                  
                  if (isNavOpen) {
                      // Close the navigation
                      navigation.classList.remove('nav-open');
                      isNavOpen = false;
                  } else {
                      // Open the navigation
                      navigation.classList.add('nav-open');
                      isNavOpen = true;
                  }
              });
          });
          
          // Close navigation when clicking on nav links
          navLinks.forEach(link => {
              link.addEventListener('click', function() {
                  navigation.classList.remove('nav-open');
                  isNavOpen = false;
              });
          });
          
          // Close navigation when clicking outside
          document.addEventListener('click', function(e) {
              if (isNavOpen && !navigation.contains(e.target) && !e.target.classList.contains('nav-toggle')) {
                  navigation.classList.remove('nav-open');
                  isNavOpen = false;
              }
          });
      });
      
      // Smooth navigation function
      function smoothNavigate(url) {
          document.body.style.transition = 'opacity 0.3s ease-out';
          document.body.style.opacity = '0';
          
          setTimeout(() => {
              window.location.href = url;
          }, 300);
      }
